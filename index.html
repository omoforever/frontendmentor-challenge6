<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="stylesheet/styles.css">
</head>

<body>
  <main>

    <div class="cards-container">
      <div class="card-front">
        <img src="images/card-logo.svg" alt="Card logo">
        <span class="card-digits">0000 0000 0000 0000</span>
        <div class="card-front-bottom">
          <span class="card-name">Jane Appleseed</span>
          <span class="card-expiry">00/00</span>
        </div>
      </div>
      <div class="card-back">
        <span>000</span>
      </div>
    </div>


    <div class="form-fields-container">
      <form action="">
        <div class="form-group">
          <label for="card-name">CARDHOLDER NAME</label>
          <input type="text" id="card-name" placeholder="e.g. Jane Appleseed" />
        </div>


        <div class="form-group">
          <label for="card-number">CARD NUMBER</label>
          <input type="number" id="card-number" placeholder="e.g. 1234 5678 9123 0000" />
        </div>


        <div class="form-row">
          <div class="form-group">
            <label for="exp-date">EXP. DATE (MM/YY)</label>
            <div class="exp-inputs">
              <input type="number" id="exp-mm" name="month" inputmode="numeric" maxlength="2" placeholder="MM" />
              <input type="number" id="exp-yy" name="year" inputmode="numeric" maxlength="2" placeholder="YY" />
            </div>
          </div>

          <div class="form-group">
            <label for="cvc">CVC</label>
            <input type="number" id="cvc" placeholder="e.g. 123" />
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="submit">Confirm</button>
        </div>
      </form>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/omoforever">Omar</a>.
  </div>
</body>

</html>
